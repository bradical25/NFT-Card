<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card__container">
      <article class="card">
        <img class="card__image" src="images/image-equilibrium.jpg" />
        <main class="card__content">
          <h1>Equilibrium #3429</h1>
          <p class="content__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="div-sandwich">
            <div class="sandwich">
              <img src="images/icon-ethereum.svg" class="icon" />
              <p class="price">0.041 ETH</p>
            </div>
            <div class="sandwich">
              <img src="images/icon-clock.svg" class="icon" />
              <p class="duration">3 days left</p>
            </div>
          </div>
        </main>
        <footer class="card__author">
          <img class="author__image" src="images/image-avatar.png" />
          <p>Creation of <a rel="author" class="author">Jules Wyvern</a></p>
        </footer>
      </article>
    </div>
  </body>
</html>
